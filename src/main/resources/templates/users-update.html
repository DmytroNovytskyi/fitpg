<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body class="d-flex">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5 min-vh-100">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bolder" th:text="'User: ' + ${user.username}"></h1>
            </div>
            <form role="form" th:method="put" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email"
                           name="email"
                           th:field="*{email}"
                           type="text"
                           class="form-control"
                           placeholder="Enter email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group" id="show_hide_password">
                        <input id="password"
                               name="password"
                               th:field="*{password}"
                               type="password"
                               class="form-control"
                               placeholder="New password">
                        <div class="input-group-text">
                            <a href=""><i id="togglePassword" class="fa fa-eye-slash" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
