<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{weightTracks.create.title}"></title>
</head>
<body class="d-flex">
<main class="flex-shrink-0">
    <section class="py-5 min-vh-100" layout:fragment="body">
        <div class="container w-50">
            <div class="text-center mb-5">
                <h1 class="fw-bolder" th:text="#{weightTracks.create.form.title}"></h1>
            </div>
            <form id="weight-tracks-create-form" role="form" th:action="@{/weight-tracks/create}"
                  th:method="post"
                  th:object="${weightTrack}">
                <input th:field="*{id}" type="hidden">
                <div class="form-group">
                    <label for="date" th:text="#{weightTracks.create.form.date}"></label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control"
                               id="date" th:field="*{date}" name="date"
                               th:placeholder="#{weightTracks.create.form.date.placeholder}"/>
                        <span class="input-group-append">
                            <span class="input-group-text bg-light d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                    <div class="text-danger" th:errors="*{date}" th:if="${#fields.hasErrors('date')}"></div>
                    <div class="text-danger d-none" id="weight-tracks-create-date-not-null"
                         th:text="#{weightTrack.date.notNull}" th:unless="${#fields.hasErrors('date')}"></div>
                </div>
                <div class="form-group mb-2">
                    <label for="weight" th:text="#{weightTracks.create.form.weight}"></label>
                    <input class="form-control"
                           id="weight"
                           name="weight"
                           th:field="*{weight}"
                           th:placeholder="#{weightTracks.create.form.weight.placeholder}"
                           type="text">
                    <div class="text-danger" th:errors="*{weight}" th:if="${#fields.hasErrors('weight')}"></div>
                    <div class="text-danger d-none" id="weight-tracks-create-weight-not-null"
                         th:text="#{weightTrack.weight.notNull}" th:unless="${#fields.hasErrors('weight')}"></div>
                </div>
                <a class="btn btn-danger" href="#" role="button" th:href="@{/weight-tracks}"
                   th:text="#{weightTracks.create.form.cancel}"></a>
                <button class="btn btn-primary" th:text="#{weightTracks.create.form.create}" type="submit"></button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
