<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body class="d-flex">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5 min-vh-100">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Users</h1>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${page}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{users/{id}(id=${user.id})}">Edit</a>
                        </td>
                        <td>
                            <form role="form" th:method="delete" th:action="@{/users/{id}(id=${user.id})}">
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-primary" th:href="@{/users/create}" role="button">Create</a>
        </div>
    </section>
</main>
</body>
</html>
